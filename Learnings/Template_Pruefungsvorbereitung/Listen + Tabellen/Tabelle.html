<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
      width: 100%;
      border-collapse: collapse;
    }
    
    /* Styling für den Tabellenkopf */
    thead {
      background-color: #f2f2f2;
    }
    
    /* Styling für die Tabellenzeilen */
    tr {
      border-bottom: 1px solid #ddd;
    }
    
    /* Styling für die Tabellenzellen */
    th, td {
      padding: 8px;
      text-align: left;
    }
    
    /* Styling für die Fußzeile */
    tfoot {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    </style>
</head>
<body>

<table>

<thead>
    <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Alter</th>
        <th>Hobby</th>
        <th>Wohnort</th>
    </tr>
</thead>


<tr>
    <td>Patrick</td>
    <td>Allemann</td>s
    <td>35</td>
    <td>Tennis</td>
    <td>Rothrist</td>
</tr>

<tr>
    <td>Patrick</td>
    <td>Allemann</td>
    <td>35</td>
    <td>Tennis</td>
    <td>Rothrist</td>
</tr>
<tfoot>
    <tr>
      <td colspan="5">Fußzeile</td>
    </tr>
  </tfoot>

</table>

    
</body>
</html>
